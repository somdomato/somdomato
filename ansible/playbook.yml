---
- name: Update systemd unit and reload daemon
  hosts: all
  become: true
  remote_user: root

  tasks:
    - name: Ensure group "icecast2" exists
      ansible.builtin.group:
        name: icecast2
        state: present

    - name: Add nginx, liquidsoap and icecast2 users
      ansible.builtin.user:
        name: "{{ item }}"
        group: "{{ item }}"
      with_items:
        - "nginx"
        - "icecast2"
        - "liquidsoap"

    # Sudoers
    - name: Ensure the sudoers.d directory exists
      ansible.builtin.file:
        path: /etc/sudoers.d
        state: directory
        mode: '0750'

    - name: Allow the nginx user to run somdomato-hono units
      community.general.sudoers:
        name: somdomato-hono
        user: nginx
        commands:
          - /usr/bin/systemctl stop somdomato-hono.service
          - /usr/bin/systemctl start somdomato-hono.service
          - /usr/bin/systemctl restart somdomato-hono.service
          - /usr/bin/systemctl status somdomato-hono.service
        nopassword: true

    # Nginx
    - name: Copy errors files
      ansible.builtin.copy:
        src: "files/etc/nginx/conf.d/{{ item }}"
        dest: "/etc/nginx/conf.d/{{ item }}"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - "errors.map"
        - "sdm-errors.conf"
        - "hono.conf"
        - "cache.conf"

    - name: Copy Nginx configuration files
      ansible.builtin.copy:
        src: "files/etc/nginx/sites.d/{{ item }}"
        dest: "/etc/nginx/sites.d/{{ item }}"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - "25-somdomato.com.conf"
        - "21-api.somdomato.com.conf"
        - "40-somdomato.com.br.conf"
      notify: Reload nginx
      register: copy_result

    # Systemd
    - name: Alterar as unidades do systemd
      ansible.builtin.copy:
        src: files/etc/systemd/system/{{ item }}
        dest: /etc/systemd/system/{{ item }}
        owner: root
        group: root
        mode: '0644'
      with_items:
        - "somdomato-hono.service"

    - name: Reiniciar as unidades do systemd
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
        enabled: true
      with_items:
        - "somdomato-hono.service"

  handlers:
    - name: Reload nginx
      ansible.builtin.systemd:
        state: restarted
        enabled: true
        daemon_reload: true
        name: nginx

    - name: Reload liquidsoap
      ansible.builtin.systemd:
        state: restarted
        enabled: true
        daemon_reload: true
        name: nginx
